    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 1) Eye (show/hide password) button
        document.querySelectorAll('.auth-form-current-form .ui-field__input[type="password"]').forEach(passwordInput => {
          const container = passwordInput.closest('.field-base__container');
          if (!container) return;
          const toggleBtn = container.querySelector('button[aria-label="Show password"]');
          if (!toggleBtn) return;
      
          toggleBtn.addEventListener('click', () => {
            // flip input type
            const isPwd = passwordInput.type === 'password';
            passwordInput.type = isPwd ? 'text' : 'password';
      
            // swap icon class (ico--invisible ‚Üî ico--visible)
            const iconSpan = toggleBtn.querySelector('.ico');
            const svg = iconSpan && iconSpan.querySelector('svg');
            if (iconSpan && svg) {
              if (isPwd) {
                iconSpan.classList.remove('ico--invisible');
                iconSpan.classList.add('ico--visible');
                svg.setAttribute('data-v-ico', 'common|visible');
              } else {
                iconSpan.classList.remove('ico--visible');
                iconSpan.classList.add('ico--invisible');
                svg.setAttribute('data-v-ico', 'common|invisible');
              }
            }
          });
        });
      
        // 2) Remember-me checkbox
        document.querySelectorAll('.auth-form-current-form .selection--type-checkbox').forEach(label => {
          const checkbox = label.querySelector('input.selection__input[type="checkbox"]');
          if (!checkbox) return;
          // ensure initial state matches class
          label.classList.toggle('selection--is-checked', checkbox.checked);
          // on change, toggle the class
          checkbox.addEventListener('change', () => {
            label.classList.toggle('selection--is-checked', checkbox.checked);
          });
        });
      });
      </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // 2) For each floating‚Äêlabel field, toggle ‚Äúhas-content‚Äù when typing
  document.querySelectorAll('.field-base.field-base--label-on-placeholder-position').forEach(wrapper => {
    const input = wrapper.querySelector('input.ui-field__input, input.field-phone-number__field');
    if (!input) return;

    const update = () => {
      if (input.value.trim()) {
        wrapper.classList.add('has-content');
      } else {
        wrapper.classList.remove('has-content');
      }
    };

    input.addEventListener('input', update);
    update(); // initial
  });
});
</script>
